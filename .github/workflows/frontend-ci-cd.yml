name: Frontend CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check VITE_API_BASE_URL
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: |
          if [ -z "$VITE_API_BASE_URL" ]; then
            echo "VITE_API_BASE_URL is empty";
            exit 1;
          fi
          if echo "$VITE_API_BASE_URL" | grep -qi "localhost"; then
            echo "VITE_API_BASE_URL contains localhost, aborting";
            exit 1;
          fi
          echo "VITE_API_BASE_URL length: ${#VITE_API_BASE_URL}"

      - name: Clean workspace
        run: rm -rf dist node_modules .turbo .parcel-cache .cache

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Tests (Vitest)
        run: pnpm test

      - name: Prepare env for build (prod secret)
        run: |
          rm -f .env .env.local .env.production
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" > .env

      - name: Build (uses prod secret)
        run: pnpm build

      - name: Firebase Auth
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SA }}

      - name: Deploy to Firebase Hosting
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          npm install -g firebase-tools
          firebase deploy --project table-de-marque-72e86 --only hosting

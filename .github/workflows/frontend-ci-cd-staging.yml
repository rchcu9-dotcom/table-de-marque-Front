name: Frontend CI/CD (staging)

on:
  push:
    branches: [ staging ]
  workflow_dispatch:

env:
  STORAGE_ACCOUNT: ${{ secrets.AZ_STORAGE_ACCOUNT_STAGING }} # ex: sttablemarque
  STORAGE_KEY: ${{ secrets.AZ_STORAGE_KEY_STAGING }}         # clé du compte storage (permet de générer un SAS frais)
  VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL_STAGING }} # URL back staging

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check env vars
        run: |
          if [ -z "$STORAGE_ACCOUNT" ] || [ -z "$STORAGE_KEY" ] || [ -z "$VITE_API_BASE_URL" ]; then
            echo "Missing STORAGE_ACCOUNT or STORAGE_KEY or VITE_API_BASE_URL";
            exit 1;
          fi
          echo "VITE_API_BASE_URL length: ${#VITE_API_BASE_URL}"

      - name: Clean workspace
        run: rm -rf dist node_modules .turbo .parcel-cache .cache

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare env for build (staging)
        run: |
          rm -f .env .env.local .env.production
          echo "VITE_API_BASE_URL=$VITE_API_BASE_URL" > .env

      - name: Build (staging)
        run: pnpm run build

      - name: Generate SAS for $web (7 jours) et uploader via azcopy
        uses: azure/cli@v1
        with:
          inlineScript: |
            # install prerequisites + azcopy (azure/cli image n'a pas tar/azcopy)
            if command -v apt-get >/dev/null 2>&1; then
              apt-get update && apt-get install -y tar gzip curl
            elif command -v apk >/dev/null 2>&1; then
              apk add --no-cache tar gzip curl
            elif command -v microdnf >/dev/null 2>&1; then
              microdnf install -y tar gzip curl
            else
              echo "No supported package manager found (apt/apk/microdnf)"; exit 1
            fi
            curl -sL https://aka.ms/downloadazcopy-v10-linux -o azcopy.tgz
            tar -xzf azcopy.tgz --strip-components=1 --wildcards '*/azcopy'
            chmod +x azcopy

            EXPIRY=$(date -u -d "+7 days" +"%Y-%m-%dT%H:%MZ")
            SAS=$(az storage container generate-sas \
              --account-name "$STORAGE_ACCOUNT" \
              --account-key "$STORAGE_KEY" \
              --name '$web' \
              --permissions rwdl \
              --expiry "$EXPIRY" \
              --https-only -o tsv)
            echo "SAS=?$SAS" >> $GITHUB_ENV
            DEST="https://${STORAGE_ACCOUNT}.blob.core.windows.net/\$web$SAS"
            ./azcopy copy "dist/*" "$DEST" --recursive=true --overwrite=true
